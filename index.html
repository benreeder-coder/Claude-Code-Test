<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Terminal Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Matrix Rain Canvas */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #00ff41;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
            letter-spacing: 4px;
            animation: flicker 3s infinite;
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: #008f11;
            margin-top: 8px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            95% { opacity: 0.9; }
            96% { opacity: 1; }
        }

        /* Terminal Window */
        .terminal {
            flex: 1;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff41;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3), inset 0 0 50px rgba(0, 255, 65, 0.05);
        }

        .terminal-header {
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 10px 15px;
            border-bottom: 1px solid #00ff41;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-header .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-header .dot.red { background: #ff5f56; }
        .terminal-header .dot.yellow { background: #ffbd2e; }
        .terminal-header .dot.green { background: #27ca40; }

        .terminal-header .title {
            margin-left: 10px;
            font-size: 0.85rem;
            color: #008f11;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 4px;
            line-height: 1.5;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: rgba(0, 255, 65, 0.15);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .message.user::before {
            content: '> USER: ';
            color: #00ff41;
            font-weight: bold;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(0, 143, 17, 0.1);
            border: 1px solid #008f11;
            color: #00ff41;
        }

        .message.bot::before {
            content: '> SYSTEM: ';
            color: #008f11;
            font-weight: bold;
        }

        .message.system {
            align-self: center;
            background: transparent;
            border: none;
            color: #008f11;
            font-size: 0.85rem;
            text-align: center;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            color: #008f11;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid #00ff41;
            gap: 10px;
        }

        .input-area .prompt {
            color: #00ff41;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #00ff41;
            font-family: inherit;
            font-size: 1rem;
            caret-color: #00ff41;
        }

        .input-area input::placeholder {
            color: #006400;
        }

        .input-area button {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 20px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-area button:hover {
            background: #00ff41;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ff41;
        }

        /* Status Bar */
        .status-bar {
            padding: 8px 15px;
            background: #0d0d0d;
            border-top: 1px solid #003300;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #006400;
        }

        .status-bar .status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-bar .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scanline Effect */
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #006400;
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>

    <div class="container">
        <header class="header">
            <h1>NEURAL INTERFACE</h1>
            <p class="subtitle">// SECURE CONNECTION ESTABLISHED //</p>
        </header>

        <div class="terminal">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="title">terminal@matrix:~</span>
            </div>

            <div class="messages" id="messages">
                <div class="message system">CONNECTION INITIALIZED...</div>
                <div class="message bot">Welcome to the Neural Interface. I am your AI assistant. How may I assist you today?</div>
            </div>

            <div class="typing-indicator" id="typing">
                <span>_</span> Processing...
            </div>

            <div class="input-area">
                <span class="prompt">$&gt;</span>
                <input type="text" id="user-input" placeholder="Enter command..." autocomplete="off">
                <button id="send-btn">TRANSMIT</button>
            </div>

            <div class="status-bar">
                <div class="status">
                    <span class="status-dot"></span>
                    <span>ONLINE</span>
                </div>
                <div>ENCRYPTION: AES-256 | LATENCY: 12ms</div>
            </div>
        </div>

        <footer class="footer">
            [ MATRIX TERMINAL v1.0 ]
        </footer>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Chat Functionality
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            showTyping();

            try {
                const response = await fetch('https://breeder80.app.n8n.cloud/webhook/claude-code-test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                hideTyping();
                addMessage(data.output, 'bot');
            } catch (error) {
                hideTyping();
                addMessage('ERROR: Connection to neural network failed.', 'system');
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();

        // Keep focus on input when clicking anywhere in terminal
        document.querySelector('.terminal').addEventListener('click', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
